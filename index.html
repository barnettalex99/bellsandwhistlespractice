<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BellsNWhistles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Practice with Drop Down Menus and Slide Decks</h1>
    <nav>
        <div class = "menu">
            <h2>Item 1</h2>
            <div class="submenu-container">
                <div id="submenu-1">Sub Item 1</div>
                <div id="submenu-2">Sub Item 2</div>
                <div id="submenu-3">Sub Item 3</div>
            </div>
        </div>
        <div class="menu">
            <h2>Item 2</h2>
            <div class="submenu-container">
                <div id="submenu-4">Sub item 4</div>
                <div id="submenu-4">Sub item 5</div>
                <div id="submenu-6">Sub item 6</div>
            </div>
        </div>
        <div class="menu">
            <h2>Item 3</h2>
            <div class="submenu-container">
                <div id="submenu-7">Sub item 7</div>
                <div id="submenu-8">Sub item 8</div>
            </div>
        </div>
    </nav>
    <div class = "image-container">
        <button type="button" onclick="oneBack()"> &#8249; </button>
        <img id="pic" src="sadie_imgs/IMG_0389.JPG">
        <button type="button" onclick="oneForward()">&#8250;</button>
    </div>
    <div class="gallery-buttons-container">
        <button type="button" class="gallery-button" id="0" onclick="gallerySelect(0)"> </button>
        <button type="button" class="gallery-button" id="1" onclick="gallerySelect(1)"> </button>
        <button type="button" class="gallery-button" id="2" onclick="gallerySelect(2)"> </button>
        <button type="button" class="gallery-button" id="3" onclick="gallerySelect(3)"> </button>
        <button type="button" class="gallery-button" id="4" onclick="gallerySelect(4)"> </button>
        <button type="button" class="gallery-button" id="5" onclick="gallerySelect(5)"> </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
